<div id="sidepanel">
  <div id="profile">
    <div class="wrap">
      <img id="profile-img" src="assets/test.jpg" class="online" alt="" />
      <p>{{authService.currentUser.name}}</p>
      <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
      <div id="status-options">
        <ul>
          <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
          <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
          <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
          <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
        </ul>
      </div>
      <div id="expanded">
        <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
        <input name="twitter" type="text" value="mikeross" />
        <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
        <input name="twitter" type="text" value="ross81" />
        <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
        <input name="twitter" type="text" value="mike.ross" />
      </div>
    </div>
  </div>
  <div id="search">
    <label ><i class="fa fa-search" aria-hidden="true"></i></label>
    <input type="text" placeholder="Search contacts..." />
  </div>

  <div id="contacts">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
        <i class="fa fa-user" aria-hidden="true"></i>
        <span class="tab-name">Friend List</span>
        </ng-template>
        <ul>
        <li class="contact" *ngFor="let user of users" (click)="onChatSelected(user)">
          <div class="wrap">
            <span [ngClass]="{'contact-status online': user.online, 'contact-status offline': !user.online}"></span>
            <img src="assets/test.jpg" alt="" />
            <div class="meta">
              <p class="name">{{user.name}}</p>
              <p class="preview">preview message here</p>
            </div>
          </div>
        </li>
       
      </ul>
      </mat-tab>
      
      <mat-tab>
        <ng-template mat-tab-label>
        <i class="fa fa-users" aria-hidden="true"></i>
        <span class="tab-name">Channels</span>
        </ng-template>
        <ul>
          <li class="contact" *ngFor="let room of rooms" (click)="onSelectedChannel(room)">
            <div class="wrap">
              <img src="assets/test.jpg" alt="" />
              <div class="meta">
                <p class="name">{{room.name}}</p>
                <p class="preview">preview message here</p>
              </div>
            </div>
          </li>
         
        </ul>
      </mat-tab>
      </mat-tab-group>
      
  
  </div>

  <div id="bottom-bar">
    <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
    <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
  </div>
</div>
